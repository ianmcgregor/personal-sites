<!DOCTYPE html>
<html>
	<head>
		
		<title></title>
		
		<style type="text/css">
			html, body, #content { width:100%; height:100%; border:0; margin:0; padding:0;  font:100%/1.2 Helvetica, Arial; color:#FFF; background:#222; }
			#content { width:1024px; height:640px; margin:auto; }
			#errors { padding:100px; }
		</style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-38976040-3']);
		  _gaq.push(['_trackPageview']);
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
	</head>

	<body>
		<div id="content">
			<div id="flash-content">
				<div id="errors">
					<noscript>
						<h1>JavaScript</h1>
						<p>You are required to have JavaScript enabled in order to view this content. </p>
					</noscript>
					<div>
						<h1>Flash Player</h1>
						<p>You need the free <a href="http://www.adobe.com/go/getflashplayer">Adobe Flash Player</a> to view this content.</p>
					</div>
				</div>
			</div>
        </div>
        
        <script>
        	var flashvars = {};
			
			var params = {};
			params.menu = "false";
			params.allowFullScreen = "true";
			params.allowScriptAccess = "always";
			//params.wmode = "opaque"; // for HTML overlay
			params.wmode = "direct"; // for Stage3D
			
			var attributes = {};
			attributes.id = "Flash";
			attributes.name = "Flash";
			
			swfobject.embedSWF("Main.swf", "flash-content", "1024", "640", "11.5.0", "", flashvars, params, attributes);
        </script>
    </body>
</html>
